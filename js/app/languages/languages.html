<div class="container" xmlns:border="http://www.w3.org/1999/xhtml">
    <div ng-controller="languagesController">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
            <div class="panel panel-default rules-box " style="border:none;">
                <div class="panel-body" style="border:none;">
                    <div class="row">

                        <div ng-repeat="language in languages">
                            <div class="col-md-4">

                                <div class="thumbnail" style="border:none;">
                                    <a href={{language.url}}><img src={{language.icon}}></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1">
        </div>
    </div>
</div>
