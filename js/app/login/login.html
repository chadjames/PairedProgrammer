<div class="row">

    <div class="col-sm-4" >


        <h2>Login</h2>
        <form name="form" ng-submit="login()" role="form">
            <div class="form-group" ng-class="">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="form-control" ng-model="username" required/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="form-control" ng-model="password" required/>
                <span ng-show="" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login
                </button>

    <div class="col-sm-8">
        <h2>SignUp</h2>
        <form name="form" ng-submit="login()" role="form">

                <label for="username">Username</label>
                <input type="text" name="username" id="s_username" class="form-control" ng-model="username" required/>
                <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>
            </div>
            <div class="form-group" ng-class="">
                <label for="password">Password</label>
                <input type="password" name="password" id="s_password" class="form-control" ng-model="password" required/>
                <span ng-show="" class="help-block">Password is required</span>
            </div>
            <div class="form-actions">
                <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Login
                </button>
